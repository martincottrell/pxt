<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="UTF-8">
    <title>@name@</title>
    <meta name="Description" content="@description@" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:domain" content="pxt.io" />
    <meta name="twitter:image:src" content="@image@" />
    <meta property="og:title" content="@name@" />
    <meta property="og:site_name" content="PXT" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="" />
    <meta property="fb:app_id" content="" />
    <meta property="og:image" content="/docfiles/logo.png" />


    <link rel="apple-touch-icon" sizes="200x200" href="/docfiles/logo.png">
    <link rel="icon" type="image/png" href="/docfiles/logo.png" sizes="200x200">

    <!-- Semantic UI CSS -->
    <link rel="stylesheet" href="/cdn/semantic.css" />

    <link rel="stylesheet" href="/docfiles/style.css" />
    <link rel="stylesheet" href="/docfiles/vs.css" />


    <script src="/cdn/jquery.js"></script>
    <script src="/cdn/semantic.js"></script>
    <script src="/cdn/lzma/lzma_worker-min.js"></script>

    <script src="/--embed" type="text/javascript"></script>
    <script src="/docfiles/docs.js" type="text/javascript"></script>

    <style>
        @targetstyle@
    </style>
     
</head>

<body id='root' class='root'>

    
<div id='mainmenu' class="ui fixed inverted accent menu">
    <div class="ui container">
        <a href="/" class="header item">
                @targetlogo@
        </a>
        <!-- Menu -->
        @menu@
    </div>
</div>


    <!-- BODY -->
<aside id=button class=box>
   <a class="ui primary button" href="@ARGS@">@BODY@</a>
</aside>

<aside id=video>
    <div class="ui embed mdvid" data-url="https://www.microbit.co.uk/embed/@ARGS@" data-placeholder="https://www.microbit.co.uk/@ARGS@/thumb"
    data-icon="video play">
    </div>
</aside>

<aside id=vimeo>
    <div class="ui embed mdvid" data-source="vimeo" data-id="@ARGS@" data-placeholder="/thumbnail/1024/vimeo/@ARGS@" data-icon="video play">
    </div>
</aside>

<aside id=youtube>
    <div class="ui embed mdvid" data-source="youtube" data-id="@ARGS@" data-placeholder="https://img.youtube.com/vi/@ARGS@/hqdefault.jpg">
    </div>
</aside>

<aside id=section>
    <!-- section @ARGS@ -->
</aside>

<aside id=hide class=box>
    <div style='display:none'>
        @BODY@
    </div>
</aside>

<aside id=avatar class=box>
    <div class='avatar @ARGS@'>
        <div class='avatar-image'></div>
        <div class='ui message'>
            @BODY@
        </div>
    </div>
</aside>

<aside id=hint class=box>
    <div class="ui icon green message">
        <i class="help checkmark icon"></i>
        <div class="content">
            <div class="header">Hint</div>
            @BODY@
        </div>
    </div>
</aside>

<!-- wrapped around ordinary content -->
<aside id=main-container class=box>
    <div class="ui text">
        @BODY@
    </div>
</aside>

<!-- used for 'column' box - they are collected and wrapped in 'column-container' -->
<aside id=column class=aside>
    <div class='column'>
        @BODY@
    </div>
</aside>
<aside id=column-container class=box>
    <div class="ui three column stackable grid text">
        @BODY@
    </div>
</aside>


<!-- Menu on the top of the page -->
<aside id=item class=menu>
    <a class="item" href="@LINK@">@NAME@</a>
</aside>

<aside id=divider class=menu>
    <div class="divider"></div>
</aside>

<aside id=top-dropdown class=menu>
    <div class="ui simple dropdown item" title="@TITLE@">
        @NAME@
        <i class="dropdown icon"></i>
        <div class="menu">
            @ITEMS@
        </div>
    </div>
</aside>

<aside id=inner-dropdown class=menu>
    <div class="item" title="@TITLE@">
        <i class="dropdown icon"></i> @NAME@
        <div class="menu">
            @ITEMS@
        </div>
    </div>
</aside>

<style>
        
    svg {
        max-width: 100%;
    }
    
    .blocklyText, .ace_editor {
        font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;
    }
    
    .blocklyCheckbox, .blocklyLed {        
        fill: #ff3030 !important;
        text-shadow: 0px 0px 7px #f00;
        font-size: 24px;
    }
    
    .ui.card  .blocklyPreview {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: calc(100% - 1em);
        max-height: calc(100% - 1em);
    }    
</style>
<div class="ui main container mainbody">

@breadcrumb@
@body@


</div>
